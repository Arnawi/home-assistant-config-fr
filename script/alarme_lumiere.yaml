      entity_id: light.gateway_light_7811dcb7aac9
      data:
        brightness_pct: 100
        rgb_color: [255,0,0]   
    - service: light.turn_on
      entity_id: light.salon
      data:
        brightness_pct: 100
        rgb_color: [255,0,0]          
