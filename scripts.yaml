######################################################################################################################    
#  ALARME
######################################################################################################################
play_sel_sound:
  alias: "Loop Play Sound"
  sequence:
    - condition: state
      entity_id: input_boolean.mute_gateway_sounds
      state: 'off'
    - service: xiaomi_aqara.play_ringtone
      data_template:
        gw_mac: 78:11:DC:B7:AA:C9
        ringtone_id: "{{ states.input_select.gateway_sound.state.split('-')[0] }}"
        ringtone_vol: "{{ states.input_number.gateway_volume.state|int }}"
    - delay: '00:00:{{ states.input_number.loop_delay.state | int }}'
    - service: script.play_sel_sound_loop

play_sel_sound_loop:
  alias: "Play selected sound in Loop"
  sequence:
    - condition: state
      entity_id: input_boolean.mute_gateway_sounds
      state: 'off'
    - delay: '00:00:{{ states.input_number.loop_delay.state | int }}'
    - service: script.play_sel_sound

play_sel_sound_single:
  alias: "Single Play Sound"
  sequence:
    - condition: state
      entity_id: input_boolean.mute_gateway_sounds
      state: 'off'
    - service: xiaomi_aqara.play_ringtone
      data_template:
        gw_mac: 78:11:DC:B7:AA:C9
        ringtone_id: "{{ states.input_select.gateway_sound.state.split('-')[0] }}"
        ringtone_vol: "{{ states.input_number.gateway_volume.state|int }}"
        
mute_alarm_siren:
  alias: "Single Play Sound"
  sequence:
    - service: xiaomi.play_ringtone
      data_template:
        gw_mac: 78:11:DC:B7:AA:C9
        ringtone_id: "{{ states.input_select.gateway_sound.state.split('-')[0] }}"
        ringtone_vol: "0"
        
unmute_alarm_siren:
  alias: "Single Play Sound"
  sequence:
    - service: xiaomi.play_ringtone
      data_template:
        gw_mac: 78:11:DC:B7:AA:C9
        ringtone_id: "{{ states.input_select.gateway_sound.state.split('-')[0] }}"
        ringtone_vol: "{{ states.input_slider.gateway_volume.state|int }}"             

pushbullet_door_open:
  alias: "Pushbullet Door Open"
  sequence:
    - service: notify.pushbullet
      data:
        title: Alerte! Alerte!
        message: La porte vient de s'ouvrir!
        
xiaomi_alarm_siren:
  alias: Xiaomi Alarm Siren 
  sequence:
    - service: xiaomi_aqara.play_ringtone
      data_template:
        ringtone_id: 1
        ringtone_vol: 10
        gw_mac: 78:11:DC:B7:AA:C9
    - delay:
#### time for siren to play before restarting 
        seconds: 14
    - service: script.turn_on
      data:
        entity_id: script.xiaomi_alarm_siren_loop
        
xiaomi_alarm_siren_loop:
  alias: Xiaomi Alarm loop
  sequence:
    - delay:
        seconds: .1
    - service: script.turn_on
      data:
        entity_id: script.xiaomi_alarm_siren

