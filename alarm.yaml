platform: bwalarm
name: maison
code: !secret alarm_code
panic_code: !secret alarm_panic
pending_time: 30 #Grace time in seconds to allow for exit and entry using Away mode
trigger_time: 600
alarm: automation.alarme_activee

panel:
  cameras: []
  enable_clock: 'True'
  enable_weather: 'True'
  shadow_effect: 'False'
  panel_title: ''
  camera_update_interval: ''
  enable_sensors_panel: 'True'
  enable_floorplan_panel: false
  enable_camera_panel: false
states:
  armed_away:
    immediate:
    - binary_sensor.door_window_sensor_158d0001de6572
    delayed: []
    override: []
    pending_time: 0
    warning_time: 0
    trigger_time: 600
  armed_home:
    immediate:
    - binary_sensor.door_window_sensor_158d0001de6572
    delayed: []
    override: []
    pending_time: 0
    warning_time: 0
    trigger_time: 600
  armed_perimeter:
    immediate:
    - binary_sensor.door_window_sensor_158d0001de6572
    delayed: []
    override: []
    pending_time: 0
    warning_time: 0
    trigger_time: 600
mqtt:
  enable_mqtt: true
  payload_arm_away: ARM_AWAY
  payload_arm_night: ARM_NIGHT
  command_topic: home/alarm/set
  state_topic: home/alarm
  payload_disarm: DISARM
  qos: 0
  pending_on_warning: false
  payload_arm_home: ARM_HOME
  override_code: true
