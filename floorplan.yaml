      name: Floorplan
      image: /local/custom_ui/floorplan/floorplan.svg
      stylesheet: /local/custom_ui/floorplan/floorplan.css

      hide_app_toolbar:

      last_motion_entity: variable.last_motion
      last_motion_class: last-motion

      groups:
        - name: Lights
          entities:
            - light.entree
            - light.salon
            - light.cuisine
            - light.chambre          
            - light.lamp_1
            - light.lamp_2
            - light.lamp_3
            - light.lamp_4
            - light.lamp_5
            - light.lamp_6
            - light.spot_1
            - light.spot_2
            - light.strip_1
            - light.bloom_1
            - light.living
            - light.multi
            - light.free
            - input_boolean.toile_power_switch            
            - input_boolean.astro_power_switch
            - input_boolean.tv_power_switch
            - input_boolean.amp_power_switch
            - input_boolean.zappiti_power_switch  
            - input_boolean.one_power_switch   
            - input_boolean.projo_power_switch                  
            - switch.wake_on_lan
            - switch.sonoff   
            - switch.sonoff1  
            - switch.sonoff2   
            - switch.sonoff3   
            - switch.sonoff4  
            - switch.tplink_1      
            - light.gateway_light_7811dcb7aac9            
          states:
            - state: 'on'
              class: 'light-on'
            - state: 'off'
              class: 'light-off'
          action:
            domain: homeassistant
            service: toggle
            
        - name: Scenes
          entities:
            - scene.dim
            - scene.super_dim            
            - scene.livingroom_off
            - scene.detente
          action:
            domain: homeassistant
            service: turn_on
            
        - name: Rounded Temps
          entities:
            - sensor.netatmo_indoor_temperature
            - sensor.netatmo_salon_temperature_2
            - sensor.netatmo_salon_temperature_2
            - sensor.dark_sky_daytime_high_temperature
            - sensor.dark_sky_overnight_low_temperature           
          text_template: '${entity.state ? Math.ceil(entity.state)  + "Â°": "undefined"}'
          class_template: 'return "text-subheading";'

        - name: Alarm
          entities:
            - alarm_control_panel.maison
          states:
            - state: 'disarmed'
              class: 'text-subheading'
            - state: 'armed_home'
              class: 'text-armed_home'
            - state: 'pending'
              class: 'text-alarm_pending'
            - state: 'armed_away'
              class: 'text-armed_away'

        - name: Time
          entities:
            - sensor.time
          class_template: 'return "text-time";'
        - name: Text Day and Weather
          entities:   
            - sensor.phone_battery_gabriela          
            - sensor.alarmclock_wd_time_template          
            - sensor.weather_wind_speed
            - sensor.date
            - sensor.time__date
            - sensor.netatmo_indoor_temperature
            - sensor.weather_temperature
            - sensor.weather_humidity
            - sensor.weather_high_clouds
            - sensor.netatmo_indoor_temperature
            - sensor.netatmo_indoor_humidity
            - sensor.netatmo_indoor_co2
            - sensor.netatmo_indoor_noise
            - sensor.netatmo_chambre_temperature
            - sensor.netatmo_chambre_humidity       
            - sensor.room_temp
            - device_tracker.my_device
            - device_tracker.roman_gaby
            - device_tracker.6c8dc12eca0b    
            - device_tracker.40d3ae59481c              
            - sensor.tplink_1_current_power_w
            - sensor.tplink_2_current_power_w
            - sensor.room_hum
            - sensor.activity_badge
            - sensor.battery_a5
            - sensor.battery_tab    
            - sensor.friendly_date_day
          class_template: 'return "text-subheading";'
          
        - name: Media Players
          entities:
            - media_player.google_home
            - media_player.google_home_mini
          states:
            - state: 'idle'
              class: 'media-idle'
            - state: 'unknown'
              clsss: 'media-idle'
            - state: 'off'
              class: 'media-idle'
            - state: 'playing'
              class: 'media-playing'
            - state: 'paused'
              class: 'media-paused'
              
        - name: Switches
          entities:
            - switch.room  
          states:
            - state: 'on'
              class: 'switch-on'
            - state: 'off'
              class: 'switch-off'
          action:
            domain: homeassistant
            service: toggle

        - name: Fans
          entities:
            - fan.salon
          states:
            - state: 'on'
              class: 'fan-on'
            - state: 'off'
              class: 'fan-off'
          action:
            domain: homeassistant
            service: toggle              
 

        - name: Presence
          entities:
            - group.users_tracker
            - group.roman
            - group.gabriela
            - device_tracker.roman_gaby    
            - device_tracker.my_device   
            - device_tracker.6c8dc12eca0b    
            - device_tracker.40d3ae59481c             
          text_template: '${entity.state ? entity.state.replace("not_home", "absent(e)") : "undefined"}'        
          class_template: 'return "text-button";'            


        - name: Dark Sky Sensors
          entities:
            - sensor.dark_sky_icon
          image_template: '
            var imageName = "";

            switch (entity.state) {
              case "clear-day":
                imageName = "day";
                break;

              case "clear-night":
                imageName = "night";
                break;

              case "partly-cloudy-day":
                imageName = "cloudy-day-1";
                break;

              case "partly-cloudy-night":
                imageName = "cloudy-night-1";
                break;

              case "cloudy":
                imageName = "cloudy";
                break;

              case "rain":
                imageName = "rainy-1";
                break;

              case "snow":
                imageName = "snowy-1";
                break;
            }

            return "/local/custom_ui/floorplan/images/weather/" + imageName + ".svg";
            '
          